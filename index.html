<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="StyleSheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <title>Tarjetas Pokemon</title>
</head>

<body>
    <h1>Los pokémon</h1>
    <div class="contenedor">
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/001.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Bulbasaur </h2>
                        <p><b>Tipo:Planta - Veneno</b></p>
                        <hr>
                        <br>
                        <p>A Bulbasaur es fácil verle echándose una siesta al sol. La semilla que tiene en el lomo va creciendo cada vez más a medida que absorbe los rayos del sol.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/002.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Charmander </h2>
                        <p><b>Tipo:Fuego</b></p>
                        <hr>
                        <br>
                        <p>La llama que tiene en la punta de la cola arde según sus sentimientos. Llamea levemente cuando está alegre y arde vigorosamente cuando está enfadado.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/003.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Squirtle </h2>
                        <p><b>Tipo:Agua</b></p>
                        <hr>
                        <br>
                        <p>El caparazón de Squirtle no le sirve de protección únicamente. Su forma redondeada y las hendiduras que tiene le ayudan a deslizarse en el agua y le permiten nadar a gran velocidad.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/04.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Caterpie </h2>
                        <p><b>Tipo:Bicho</b></p>
                        <hr>
                        <br>
                        <p>Caterpie tiene un apetito voraz. Es capaz de devorar hojas que superen su tamaño en un abrir y cerrar de ojos. Atención a la antena que tiene: libera un hedor realmente fuerte.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/05.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Weedle </h2>
                        <p><b>Tipo:Bicho - Veneno</b></p>
                        <hr>
                        <br>
                        <p>Weedle tiene un finísimo sentido del olfato. Es capaz de distinguir las hojas que le gustan de las que no le gustan olisqueando un poco con la gran nariz que tiene.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/06.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Pidgey </h2>
                        <p><b>Tipo:Normal - Volador</b></p>
                        <hr>
                        <br>
                        <p>Pidgey tiene un sentido de la orientación muy desarrollado. Es capaz de regresar a su nido, por lejos que se encuentre de las zonas que le resultan familiares.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/07.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Rattata </h2>
                        <p><b>Tipo:Normal</b></p>
                        <hr>
                        <br>
                        <p>Rattata es cauto como él solo. Hasta cuando duerme mueve las orejas para oír todos los ruidos. No es nada delicado a la hora de elegir su hábitat.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/08.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Spearow </h2>
                        <p><b>Tipo:Normal - Volador</b></p>
                        <hr>
                        <br>
                        <p>Spearow pía con tanta fuerza que se le puede oír a 1 km de distancia. Si al agudo chillido le sigue una especie de eco, estaremos oyendo la respuesta de otros Spearow que contestan ante el aviso de peligro.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/09.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Ekans </h2>
                        <p><b>Tipo:Veneno</b></p>
                        <hr>
                        <br>
                        <p>Ekans se enrosca para descansar. Adoptando esta posición puede responder rápidamente a cualquier amenaza que le aceche desde cualquier lugar, levantando la cabeza con una feroz mirada.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/010.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Pikachu </h2>
                        <p><b>Tipo:Electrico</b></p>
                        <hr>
                        <br>
                        <p>Cada vez que un Pikachu se encuentra con algo nuevo, le lanza una descarga eléctrica. Cuando se ve alguna baya chamuscada, es muy probable que sea obra de un Pikachu, ya que a veces no controlan la intensidad de la descarga.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/011.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Sandshrew </h2>
                        <p><b>Tipo:Tierra</b></p>
                        <hr>
                        <br>
                        <p>Sandshrew es capaz de absorber agua y no perder ni una gota, algo que le permite sobrevivir en el desierto. Este Pokémon se enrosca para defenderse de los enemigos.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/012.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Nidoran♀</h2>
                        <p><b>Tipo:Veneno</b></p>
                        <hr>
                        <br>
                        <p>Nidoran♂ ha desarrollado músculos para mover las orejas y orientarlas en cualquier dirección. De este modo, es capaz de captar hasta el sonido más leve.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/013.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Nidoran♂</h2>
                        <p><b>Tipo:Veneno</b></p>
                        <hr>
                        <br>
                        <p>Nidoran♀ tiene púas que segregan un veneno muy potente. Se piensa que las desarrolló como protección del cuerpo tan pequeño que tiene.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/014.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Clefairy</h2>
                        <p><b>Tipo:Hada</b></p>
                        <hr>
                        <br>
                        <p>Siempre que hay luna llena, salen en grupo para jugar. Al amanecer, los Clefairy, agotados, regresan a sus refugios de montaña para dormir acurrucados unos con otros.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/015.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Vulpix</h2>
                        <p><b>Tipo:Fuego</b></p>
                        <hr>
                        <br>
                        <p>Al nacer, Vulpix tiene una cola blanca que se divide en seis si recibe cariño por parte de su Entrenador. Las seis colas se le rizan de forma majestuosa.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/016.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Jigglypuff</h2>
                        <p><b>Tipo:Normal - Hada</b></p>
                        <hr>
                        <br>
                        <p>Este Pokémon usa la habilidad que tiene para cantar con la longitud de onda necesaria para adormecer a su rival.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/017.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Zubat</h2>
                        <p><b>Tipo:Veneno - Volador</b></p>
                        <hr>
                        <br>
                        <p>Durante el día, Zubat permanece inmóvil y a oscuras. Si este Pokémon pasara mucho tiempo expuesto al sol, correría el peligro de sufrir quemaduras.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/018.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Oddish</h2>
                        <p><b>Tipo:Veneno</b></p>
                        <hr>
                        <br>
                        <p>Durante el día, Oddish se entierra en el suelo para absorber nutrientes valiéndose de todo el cuerpo. Cuanto más fértil sea el suelo, mayor brillo tendrá en las hojas.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/019.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Paras</h2>
                        <p><b>Tipo:Veneno</b></p>
                        <hr>
                        <br>
                        <p>Estas crecen alimentándose de los nutrientes de este Pokémon de tipo Bicho y Planta que les sirve de huésped.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure>
                    <img src="img/020.png" class="frontal " alt="">
                    <figcaption class="trasera">
                        <h2 class="titulo">Venonat</h2>
                        <p><b>Tipo:Bicho - Veneno</b></p>
                        <hr>
                        <br>
                        <p>Dicen que durante su evolución Venonat desarrolló una fina capa de espeso pelo alrededor de todo el cuerpo para protegerse.</p>
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</body>

</html>
